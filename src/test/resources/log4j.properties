log4j.rootLogger=INFO, allure

log4j.appender.allure=org.apache.log4j.RollingFileAppender
log4j.appender.allure.File=src/test/resources/allure-results/log.log
log4j.appender.allure.Append=false
log4j.appender.allure.MaxFileSize=10MB
log4j.appender.allure.MaxBackupIndex=1
log4j.appender.allure.layout=org.apache.log4j.PatternLayout
log4j.appender.allure.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
